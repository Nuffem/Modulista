<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulista Elm SPA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app')
    });

    let rootHandle = null;
    let pendingHandle = null;

    app.ports.requestFolderSelect.subscribe(async () => {
      try {
        pendingHandle = await window.showDirectoryPicker();
        app.ports.folderPicked.send({ name: pendingHandle.name });
      } catch (err) {
        console.error("Error selecting folder:", err);
      }
    });

    if (app.ports.confirmFolder) {
      app.ports.confirmFolder.subscribe(async () => {
        if (!pendingHandle) return;
        rootHandle = pendingHandle;
        pendingHandle = null;

        try {
          const files = await readDirectory(rootHandle);
          app.ports.folderContentReceived.send({
            path: [],
            files: files,
            rootName: rootHandle.name
          });
          // Reset location hash to root when a new folder is selected
          history.pushState(null, "", "#/");
        } catch (err) {
          console.error("Error reading confirmed folder:", err);
        }
      });
    }

    app.ports.navigateToPath.subscribe(async (path) => {
      if (!rootHandle) return;

      try {
        let currentDir = rootHandle;
        for (const part of path) {
          currentDir = await currentDir.getDirectoryHandle(part);
        }
        const files = await readDirectory(currentDir);
        app.ports.folderContentReceived.send({
          path: path,
          files: files,
          rootName: rootHandle.name
        });
      } catch (err) {
        console.error("Navigation failed:", err);
        // If path is invalid, maybe redirect to root?
      }
    });

    async function readDirectory(dirHandle) {
      const result = [];
      for await (const entry of dirHandle.values()) {
        result.push({
          name: entry.name,
          isFolder: entry.kind === 'directory'
        });
      }

      // Sort: Folders first, then files, alphabetical
      result.sort((a, b) => {
        if (a.isFolder === b.isFolder) return a.name.localeCompare(b.name);
        return a.isFolder ? -1 : 1;
      });

      return result;
    }
  </script>
</body>

</html>
